<div class="chat-item" (click)="chatClickHandler()">
  <app-user-status
    [isOnline]="chat.isOnline"
  ></app-user-status>
  <div class="chat-item__info">
    <h5>{{ chat.userName }}</h5>
    <p>{{ chat.history[chat.history.length - 1].content }}</p>
  </div>
  <span class="chat-item__date">{{ chat.history[chat.history.length - 1].createdAt }}</span>
</div>
